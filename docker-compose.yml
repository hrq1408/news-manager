name: news-manager
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    # depends_on:
    #   - backend
    volumes:
      - /home/andyarm/gitapps/news-manager/frontend:/app
  # backend:
  #   build: ./backend
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@db:5432/noticias
  #   depends_on:
  #     - db
  #   volumes:
  #     - /home/andyarm/gitapps/news-manager/backend:/app
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    restart: always
  db:
    image: mariadb:10.6.4-focal
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=newsmanager
      - MYSQL_DATABASE=newsmanager
      - MYSQL_USER=newsmanager
      - MYSQL_PASSWORD=newsmanager
    expose:
      - 3306
      - 33060
volumes:
  db_data:
  frontend:
  backend: